<h3>Create City</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="city.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">population</label>
            <input type="text" class="form-control" id="population" required [(ngModel)]="city.population" name="population">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
